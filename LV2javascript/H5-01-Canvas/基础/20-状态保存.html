<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas width="800" height="400" id="canvas"></canvas>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById("canvas");
            //通过canvas原生调用getContent来检查当前浏览器是否支持
            if (!canvas.getContext) return;
            //获取到一个上下文对象（画笔对象）
            var ctx = canvas.getContext("2d");
            
            ctx.fillStyle = "red";
            ctx.globalAlpha = .5;
            ctx.fillRect(0,0,200,100);
            //save()保存画笔状态的一个函数。前面的所有操作都会都画笔保存起来
            ctx.save();

            ctx.fillStyle = "green"
            ctx.fillRect(0,110,200,100);

            //此刻我想要填充红色 怎么设计
            ctx.restore(); //加载sava()保存的画笔状态
            ctx.fillRect(0,220,200,100);
        }
        draw();

    </script>
</body>

</html>
