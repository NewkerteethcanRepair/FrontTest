<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /**
         * 验证输入的内容，至少包含数字、字母或者符号(-_)中的两种
        */
        var reg = /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?![-_]+$).{6,}$/;
        console.info(reg.test("111111"));

        
    </script>
</body>

</html>
