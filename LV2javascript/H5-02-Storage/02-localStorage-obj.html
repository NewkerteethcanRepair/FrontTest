<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            id:1,
            username:"xiaowang",
            pwd:123
        }

        //localStorage还是SessionStorage存储对象默认是存储表达式。
        //你可以将对象转化为json 存储。取出来在将json转化为对象
        localStorage.setItem("stu",JSON.stringify(obj));

        var jsonStr = localStorage.getItem("stu");
        console.info(typeof jsonStr)
        console.info(JSON.parse(jsonStr));

    </script>
</body>
</html>
