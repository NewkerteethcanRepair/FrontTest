<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas width="800" height="300" id="canvas"></canvas>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById("canvas");
            //通过canvas原生调用getContent来检查当前浏览器是否支持
            if (!canvas.getContext) return;
            //获取到一个上下文对象（画笔对象）
            var ctx = canvas.getContext("2d");
            //先创建一个图像对象
            var image = new Image();
            image.src = "../img/shark2.png";
            image.onload = function(){
                //通过canvas的API来绘图
                //需要加载的图片 xx坐标 y坐标 渲染的x宽度 渲染y高度
                ctx.drawImage(image,0,0,200,300);

                /**
                *  ctx.drawImage(image,sx,sy,sw,sh,dx,dy,dw,dy);
                *  image:
                *  sx:图片x坐标
                *  sy：图片的y坐标
                *  sw：被裁剪的图片的宽度
                *  sy：被裁剪的图片的高度
                *  dx：将裁剪的图片放在画布上那个位置
                *  dy: 将裁剪的图片放在画布y坐标的那个位置
                *  dw：裁剪的图片可以控制放大缩小
                *  dy：
                */
                ctx.drawImage(image,300,0,200,400,500,0,500,400);
            }
        }
        draw();

    </script>
</body>

</html>
