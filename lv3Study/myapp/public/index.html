<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <h1>学生管理系统</h1>
    <div class="student">
        <div class="operation">
            <div class="add item">
                <h3>新增学生</h3>
                <div class="name">
                    <span>学生姓名:</span>
                    <input type="text">
                </div>
                <div class="age">
                    <span>学生年龄:</span>
                    <input type="text">
                </div>
                <div class="classes">
                    <span>学生班级:</span>
                    <select id="classesList"></select>
                </div>
                <div class="gender">
                    <span>学生性别:</span>
                    <input type="radio" name="addGender" value="男">
                    <label>男</label>
                    <input type="radio" name="addGender" value="女">
                    <label>女</label>
                </div>
                <div>
                    <input type="file" id="inputfile">
                    <div id="showimg" style="border:1px sollid #000000">
                        <!-- <img style="height: 150px; width: 150px" src=""> -->
                    </div>
                    
                </div>
                <a href="javascript:" id="addStudentsBtn">新增</a>
            </div>
            <div class="modification item">
                <h3>修改学生</h3>
                <div class="name">
                    <span>学生姓名:</span>
                    <input type="text">
                </div>
                <div class="age">
                    <span>学生年龄:</span>
                    <input type="text">
                </div>
                <div class="gender">
                    <span>学生性别:</span>
                    <input type="radio" name="modificationGender" value="男">
                    <label>男</label>
                    <input type="radio" name="modificationGender" value="女">
                    <label>女</label>
                  
                </div>
                <a href="javascript:">修改</a>

            </div>
            <div class="inquire item">
                <h3>查询学生</h3>
                <div>
                    <select name="" id="inquire">
                        <option value="name">姓名</option>
                        <option value="age">年龄</option>
                        <option value="gender">性别</option>
                        <!-- <option value="classes">班级</option> -->
                    </select>
                    <input type="text">
                </div>
                <a href="javascript:">查询</a>
            </div>
            <div class="addClasses item">
                <h3>新增班级</h3>
                <div class="name">
                    <span>班级名称:</span>
                    <input type="text">
                </div>
                <a href="javascript:" id="addClassesBtn">新增</a>
            </div>
        </div>
        <div class="studentBox">
            <table id="studentList" cellspacing='0' width='100%' border="1px #888;">
                <thead>
                    <h2><span style="margin-left: 50px;">学生列表</span></h2>
                    <tr>
                        <td>学生编号</td>
                        <td>学生姓名</td>
                        <td>学生年龄</td>
                        <td>学生性别</td>
                        <td>学生班级</td>
                        <td>学生照片</td>
                        <td>操作学生</td>
                    </tr>
                </thead>

                <tbody>
                    <!-- <tr>
                        <td>xwefwfwe1134ewfreg</td>
                        <td>张三</td>
                        <td>11</td>
                        <td>男</td>
                        <td>
                            <a href="">修改</a>
                            <a href="">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <div class="paging">
            <button id="homePage">首页</button>
            <button id="nextPage">下一页</button>
            <button id="previousPage">上一页</button>
            <button id="endPage">尾页</button>
            <span style="margin-left: 40px;">选择展示条数</span>
            <select id="pageData" style="margin-right:40px;">
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <span style="margin-right: 40px;">当前页数:<span id="currentPage">1</span></span>
            <span>数据总数:<span id="pageSize">13</span></span>
        </div>
    </div>
</body>
