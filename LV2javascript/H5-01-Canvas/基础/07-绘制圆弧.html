<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas width="300" height="300" id="canvas"></canvas>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById("canvas");
            //通过canvas原生调用getContent来检查当前浏览器是否支持
            if (!canvas.getContext) return;
            //获取到一个上下文对象（画笔对象）
            var ctx = canvas.getContext("2d");

            /**
             * 绘制圆弧：包括圆、包括半圆 等等
             * arc(6个参数)
             * 第一个参数：x轴上面取一个点
             * 第二个参数：y轴上面取一个点  这两个点作为圆心
             * 第三个参数：绘制的圆弧半径
             * 第四个参数：弧度的开始（指定从哪个位置开始绘制圆弧  0代表的意思是默认在x轴正方形
             * 第五个参数：弧度的结束（绘制到哪儿完成） Math.PI  180deg
             *      需要一个弧度，但是平时我们习惯写角度  180deg = (Math.PI/180)*180
             * 第六个参数：true 逆时针 false代表顺时针 默认false
            */
            ctx.beginPath();
            ctx.arc(100,100,100,-Math.PI/2,Math.PI/2,false);
            ctx.stroke();
        }
        draw();

    </script>
</body>

</html>
